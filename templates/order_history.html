{% extends "base.html" %}

{% block head %}
<style>
    #chat-widget {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
    }

    #chat-button {
        min-width: 160px;
        height: 48px;
        border-radius: 24px;
        background-color: #4F46E5;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        padding: 0 16px;
        gap: 8px;
    }

    #chat-button:hover {
        transform: scale(1.1);
    }

    #chat-interface {
        position: fixed;
        bottom: 90px;
        left: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
    }

    #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 15px;
        max-width: 80%;
    }

    .user-message {
        background-color: #4F46E5;
        color: white;
        margin-left: auto;
    }

    .assistant-message {
        background-color: #F3F4F6;
        color: black;
    }

    #chat-input-container {
        padding: 15px;
        border-top: 1px solid #E5E7EB;
    }

    #chat-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #D1D5DB;
        border-radius: 20px;
        outline: none;
    }

    #chat-input:focus {
        border-color: #4F46E5;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Order History</h1>
                <a href="/dashboard" class="text-indigo-600 hover:text-indigo-800">Back to Dashboard</a>
            </div>

            <div id="orders-list" class="space-y-4">
                <!-- Orders will be populated here -->
            </div>
        </div>
    </div>
</div>

<script>
    function formatDateTime(isoString) {
        return new Date(isoString).toLocaleString();
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(amount);
    }

    function getStatusColor(status) {
        const colors = {
            'order_received': 'bg-blue-100 text-blue-800',
            'order_confirmed': 'bg-purple-100 text-purple-800',
            'preparing_order': 'bg-yellow-100 text-yellow-800',
            'waiting_for_driver': 'bg-orange-100 text-orange-800',
            'order_on_the_way': 'bg-indigo-100 text-indigo-800',
            'order_delivered': 'bg-green-100 text-green-800'
        };
        return colors[status] || 'bg-gray-100 text-gray-800';
    }

    async function loadOrderHistory() {
        try {
            const response = await fetch('/api/orders/history');
            const orders = await response.json();

            document.getElementById('orders-list').innerHTML = orders.map(order => `
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">Order #${order.id}</h3>
                            <p class="text-sm text-gray-600">${formatDateTime(order.order_time)}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="px-3 py-1 rounded-full text-sm ${getStatusColor(order.status)}">
                                ${order.status_display}
                            </span>
                            <a href="/order-tracking/${order.id}" 
                               class="text-indigo-600 hover:text-indigo-800">
                                Track Order
                            </a>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-medium">${order.product.name}</p>
                                <p class="text-sm text-gray-600">Quantity: ${order.quantity}</p>
                            </div>
                            <p class="font-semibold">${formatCurrency(order.total)}</p>
                        </div>
                    </div>

                    <div class="mt-4 text-sm text-gray-600">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <p>Allowance Used:</p>
                                <p class="font-medium">${formatCurrency(order.payment.allowance_used)}</p>
                            </div>
                            <div>
                                <p>Credits Used:</p>
                                <p class="font-medium">${formatCurrency(order.payment.credits_used)}</p>
                            </div>
                            <div>
                                <p>Card Charged:</p>
                                <p class="font-medium">${formatCurrency(order.payment.card_charged)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading order history:', error);
        }
    }

    // Load order history on page load
    loadOrderHistory();
</script>

<!-- Chat Widget -->
<div id="chat-widget">
    <div id="chat-button" onclick="toggleChat()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span>AI Assistant</span>
    </div>
    <div id="chat-interface">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        </div>
    </div>
</div>

<script>
    let chatVisible = false;
    const chatInterface = document.getElementById('chat-interface');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    function toggleChat() {
        chatVisible = !chatVisible;
        chatInterface.style.display = chatVisible ? 'flex' : 'none';
        if (chatVisible) {
            chatInput.focus();
        }
    }

    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage(message, 'user');
        chatInput.value = '';

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            addMessage(data.response, 'assistant');
        } catch (error) {
            console.error('Error:', error);
            addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
        }
    }

    function addMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${type}-message`);
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>
{% endblock %}
